<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3f51b5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7986cb;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" opacity="0.1"/>

  <!-- Agent symbol - stylized "A" and "P" -->
  <g transform="translate(50,50)">
    <!-- Letter A -->
    <path d="M -20,-20 L -10,10 M -20,-20 L -30,10 M -27,0 L -13,0"
          stroke="url(#gradient)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Letter P -->
    <path d="M 10,-20 L 10,10 M 10,-20 L 25,-20 Q 32,-20 32,-10 Q 32,0 25,0 L 10,0"
          stroke="url(#gradient)"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Accent circle -->
    <circle cx="0" cy="20" r="3" fill="#ff4081"/>
  </g>
</svg>
